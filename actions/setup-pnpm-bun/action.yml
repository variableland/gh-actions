name: setup-pnpm-bun

description: Prepare PNPM and Bun, cache dependencies, and install dependencies

runs:
  using: composite

  steps:
    - name: ğŸ“¦ Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        run_install: false

    - name: ğŸ«™ Export pnpm store path
      id: pnpm-config
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

    - name: ğŸ”‘ Export cache rotation key
      id: cache-rotation
      shell: bash
      run: |
        echo "ROTATION_KEY=$(/bin/date -u "+%Y%m")" >> $GITHUB_OUTPUT

    - name: ğŸ” Cache dependencies
      uses: actions/cache@v4
      with:
        path: ${{ steps.pnpm-config.outputs.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-cache-${{ steps.cache-rotation.outputs.ROTATION_KEY }}-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-cache-${{ steps.cache-rotation.outputs.ROTATION_KEY }}-

    - name: ğŸ“¥ Install dependencies
      run: pnpm install --frozen-lockfile --prefer-offline
      shell: bash # required for composite actions

    - name: ğŸ” .bun-version
      shell: bash
      run: |
        if [ ! -f ".bun-version" ]; then
          echo "âŒ Error: .bun-version file not found. This file is required to configure the correct version of Bun."
          exit 1
        fi

    - name: ğŸ¥Ÿ Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version-file: ".bun-version"

    - name: ğŸ” Log versions
      shell: bash
      run: |
        echo "pnpm version: $(pnpm -v)"
        echo "npm version: $(npm -v)"
        echo "bun version: $(bun -v)"
